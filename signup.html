<!DOCTYPE html>
<html>
<head>
    <title>Login - KKA Login Project</title>
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
</head>
<body>
  <div class="body">
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
        <img src="logo3.png" alt="logo" class="logo1 img-fliud">
        </div>
        <div class="col-sm-4">
</div>
</div>
<div class="row">
<div class="col-sm-4">
    </div>
<div class="col-sm-4">
    <div class="signup_form">
        <form action="" method="POST">
  <div class="form-group">

  <label class="label_txt">First Name</label>
    <input type="text" class="form-control" name="fname" required="">
</div>
<div class="form-group">

  <label class="label_txt">Last Name</label>
    <input type="text" class="form-control" name="lname" required="">
</div>

<div class="form-group">

  <label class="label_txt">User name</label>
    <input type="text" class="form-control" name="username"  required="">
</div>
<div class="form-group">
    <label class="label_txt">Email address</label>
    <input type="email" class="form-control" name="email"  required>
   
  </div>
  <div class="form-group">
    <label class="label_txt">Password</label>
    <input type="password" class="form-control" name="password"  required="">
  </div>
  
  <div class="form-group">
    <label class="label_txt">Confirm Password</label>
    <input type="password" class="form-control" name="passwordconfirm"  required="">
  </div>
  <button type="submit" name="signup" class="form_btn btn btn-primary btn-group-lg form_btn">Sign Up</button>
  <p> Have an account? <a href="login.html">Log in</a></p>
</form>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</div>

</html>
